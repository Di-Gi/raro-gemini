<!-- 
// [[RARO]]/enterprise_architect_v1.html
// Purpose: Commercial/Enterprise Demonstration of Recursive Graph Architecture.
// Aesthetic: "Technical Swiss" - Clean, Data-Dense, High-Fidelity.
// Context: Hackathon Judging Artifact showing Infrastructure Capabilities.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARO // AUTONOMOUS INFERENCE ENGINE</title>
    <style>
        :root {
            /* Enterprise Palette */
            --bg-app: #F4F5F7;
            --bg-panel: #FFFFFF;
            --border: #DFE1E6;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --text-tertiary: #97A0AF;
            
            /* Semantic Colors */
            --accent-primary: #0052CC; /* Enterprise Blue */
            --accent-success: #00875A;
            --accent-warning: #FFAB00;
            --accent-danger: #DE350B;
            
            /* Layout */
            --sidebar-width: 320px;
            --header-height: 56px;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            --font-mono: "SF Mono", "Monaco", "Inconsolata", monospace;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg-app);
            color: var(--text-primary);
            font-family: var(--font-ui);
            height: 100vh;
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            grid-column: 1 / -1;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 10;
        }

        .brand {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-tag {
            background: var(--text-primary);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .global-metrics {
            display: flex;
            gap: 24px;
            font-family: var(--font-mono);
            font-size: 12px;
        }

        .metric { display: flex; flex-direction: column; align-items: flex-end; }
        .metric span:first-child { color: var(--text-tertiary); font-size: 10px; text-transform: uppercase; }
        .metric span:last-child { font-weight: 600; color: var(--text-primary); }

        /* --- SIDEBAR (CONTROLS & LOGS) --- */
        aside {
            grid-row: 2;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #FAFBFC;
        }

        .control-pad {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s;
            font-size: 13px;
            margin-bottom: 8px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn:hover { background: var(--bg-app); border-color: var(--text-secondary); }
        .btn-primary { background: var(--accent-primary); color: white; border-color: var(--accent-primary); }
        .btn-primary:hover { background: #0047B3; }

        .log-stream {
            flex: 1;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: 11px;
            padding: 0;
        }

        .log-entry {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .log-ts { color: var(--text-tertiary); min-width: 50px; }
        .log-msg { color: var(--text-primary); }
        .log-type-MUTATION { color: var(--accent-primary); font-weight: 600; }
        .log-type-ERROR { color: var(--accent-danger); }
        .log-type-COMPLETE { color: var(--accent-success); }

        /* --- MAIN VIEWPORT (GRAPH) --- */
        main {
            grid-row: 2;
            grid-column: 2;
            position: relative;
            overflow: auto;
            padding: 40px;
            background-image: 
                radial-gradient(#DFE1E6 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Node Card System */
        .node-card {
            position: absolute;
            width: 280px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2;
        }

        .node-card.active {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.15);
        }

        .node-card.complete {
            border-color: var(--accent-success);
        }

        .node-header {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #FAFBFC;
            border-radius: 6px 6px 0 0;
        }

        .node-id { font-family: var(--font-mono); font-size: 10px; color: var(--text-tertiary); }
        .node-status { font-size: 10px; font-weight: 700; text-transform: uppercase; }
        
        .status-running { color: var(--accent-primary); }
        .status-complete { color: var(--accent-success); }

        .node-body { padding: 12px; }
        
        .node-role {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .node-task {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 12px;
        }

        /* The "Thinking" visualizer - replacing matrix code with structured data */
        .inference-preview {
            background: var(--bg-app);
            padding: 8px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 10px;
            color: var(--text-secondary);
            min-height: 40px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            overflow: hidden;
        }

        /* Connections */
        svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        path {
            fill: none;
            stroke: var(--border);
            stroke-width: 2;
        }

        path.active {
            stroke: var(--accent-primary);
            stroke-dasharray: 8;
            animation: flow 1s linear infinite;
        }

        @keyframes flow { to { stroke-dashoffset: -16; } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            RARO <span class="brand-tag">ENTERPRISE</span>
        </div>
        <div class="global-metrics">
            <div class="metric">
                <span>Total Tokens</span>
                <span id="metric-tokens">0</span>
            </div>
            <div class="metric">
                <span>Cost (Est)</span>
                <span id="metric-cost">$0.000</span>
            </div>
            <div class="metric">
                <span>Recursion Depth</span>
                <span id="metric-depth">0</span>
            </div>
            <div class="metric">
                <span>Runtime Status</span>
                <span style="color: var(--accent-success)">ACTIVE</span>
            </div>
        </div>
    </header>

    <aside>
        <div class="panel-header">Graph Supervisor</div>
        <div class="control-pad">
            <button class="btn btn-primary" onclick="engine.injectScenario()">
                <span>Run: Supply Chain Risk Analysis</span>
                <span>▶</span>
            </button>
            <button class="btn" onclick="engine.reset()">
                <span>Reset Topology</span>
                <span>↺</span>
            </button>
            <div style="margin-top: 12px; font-size: 11px; color: var(--text-secondary);">
                <input type="checkbox" checked id="auto-scroll"> Auto-focus active nodes
            </div>
        </div>

        <div class="panel-header">Audit Log (Event Stream)</div>
        <div class="log-stream" id="audit-log">
            <!-- Logs go here -->
        </div>
    </aside>

    <main id="viewport">
        <svg id="connections"></svg>
        <div id="node-layer"></div>
    </main>

    <script>
        /**
         * RARO ENTERPRISE ENGINE
         * Focus: Structural Auditability, Cost Tracking, Discrete Events.
         */

        const CONFIG = {
            cardWidth: 280,
            cardHeight: 180,
            gapX: 320,
            gapY: 200,
            animSpeed: 800
        };

        class Engine {
            constructor() {
                this.nodes = [];
                this.edges = [];
                this.tokens = 0;
                this.startTime = Date.now();
                
                this.view = {
                    nodes: document.getElementById('node-layer'),
                    svg: document.getElementById('connections'),
                    logs: document.getElementById('audit-log')
                };
            }

            log(msg, type = 'INFO') {
                const div = document.createElement('div');
                div.className = 'log-entry';
                const time = ((Date.now() - this.startTime) / 1000).toFixed(2);
                div.innerHTML = `
                    <div class="log-ts">+${time}s</div>
                    <div class="log-msg">
                        <span class="log-type-${type}">${type}</span>: ${msg}
                    </div>
                `;
                this.view.logs.prepend(div);
            }

            createNode(data) {
                const node = {
                    id: data.id,
                    parentId: data.parentId,
                    role: data.role,
                    task: data.task,
                    status: 'PENDING',
                    x: 0,
                    y: 0,
                    depth: data.depth || 0,
                    el: null
                };

                // Calculate Position (Simple Tree Layout)
                if (!data.parentId) {
                    node.x = 40;
                    node.y = 300; // Center-ish vertically
                } else {
                    const parent = this.nodes.find(n => n.id === data.parentId);
                    const siblings = this.nodes.filter(n => n.parentId === data.parentId).length;
                    
                    // Branch out to the right
                    node.x = parent.x + CONFIG.gapX;
                    
                    // Simple vertical spacing logic based on depth and siblings
                    // This creates a dendrogram look
                    let yOffset = (siblings * CONFIG.gapY);
                    
                    // Center the branching
                    if (siblings > 0) yOffset -= (CONFIG.gapY / 2);
                    
                    node.y = parent.y + (siblings === 0 ? 0 : (siblings % 2 === 0 ? CONFIG.gapY : -CONFIG.gapY));
                    
                    // Adjust to avoid collisions (very basic collision avoidance for demo)
                    const conflict = this.nodes.find(n => Math.abs(n.x - node.x) < 10 && Math.abs(n.y - node.y) < 10);
                    if(conflict) node.y += 100;
                }

                this.nodes.push(node);
                this.renderNode(node);
                if (data.parentId) this.renderEdge(data.parentId, node.id);

                this.log(`Node [${node.id}] Spawned. Role: ${node.role}`, 'MUTATION');
                this.updateMetrics();
                
                return node;
            }

            renderNode(node) {
                const el = document.createElement('div');
                el.className = 'node-card';
                el.style.transform = `translate(${node.x}px, ${node.y}px) scale(0.9)`;
                el.style.opacity = '0';
                el.id = `node-${node.id}`;

                el.innerHTML = `
                    <div class="node-header">
                        <span class="node-id">${node.id}</span>
                        <span class="node-status status-running">INIT</span>
                    </div>
                    <div class="node-body">
                        <div class="node-role">${node.role}</div>
                        <div class="node-task">${node.task}</div>
                        <div class="inference-preview" id="term-${node.id}">Waiting for context...</div>
                    </div>
                `;

                this.view.nodes.appendChild(el);
                node.el = el;

                // Animate In
                setTimeout(() => {
                    el.style.transform = `translate(${node.x}px, ${node.y}px) scale(1)`;
                    el.style.opacity = '1';
                    this.setNodeStatus(node.id, 'RUNNING');
                }, 50);

                if(document.getElementById('auto-scroll').checked) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                }
            }

            renderEdge(fromId, toId) {
                const fromNode = this.nodes.find(n => n.id === fromId);
                const toNode = this.nodes.find(n => n.id === toId);
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("id", `edge-${fromId}-${toId}`);
                path.classList.add('active');
                
                // Bezier Curve
                const startX = fromNode.x + CONFIG.cardWidth;
                const startY = fromNode.y + (CONFIG.cardHeight / 2);
                const endX = toNode.x;
                const endY = toNode.y + (CONFIG.cardHeight / 2);
                
                const c1x = startX + (endX - startX) / 2;
                const c1y = startY;
                const c2x = startX + (endX - startX) / 2;
                const c2y = endY;

                const d = `M ${startX} ${startY} C ${c1x} ${c1y}, ${c2x} ${c2y}, ${endX} ${endY}`;
                path.setAttribute("d", d);

                this.view.svg.appendChild(path);
            }

            setNodeStatus(id, status) {
                const node = this.nodes.find(n => n.id === id);
                if (!node) return;

                node.status = status;
                const badge = node.el.querySelector('.node-status');
                badge.className = `node-status status-${status.toLowerCase()}`;
                badge.innerText = status;

                if (status === 'COMPLETE') {
                    node.el.classList.add('complete');
                    node.el.classList.remove('active');
                } else if (status === 'RUNNING') {
                    node.el.classList.add('active');
                }
            }

            updateTerminal(id, text) {
                const el = document.getElementById(`term-${id}`);
                if (el) el.innerText = text;
                // Add fake tokens
                this.tokens += Math.floor(Math.random() * 15);
                this.updateMetrics();
            }

            updateMetrics() {
                document.getElementById('metric-tokens').innerText = this.tokens.toLocaleString();
                document.getElementById('metric-cost').innerText = '$' + ((this.tokens / 1000000) * 0.5).toFixed(4);
                const maxDepth = Math.max(...this.nodes.map(n => n.depth), 0);
                document.getElementById('metric-depth').innerText = maxDepth;
            }

            reset() {
                this.view.nodes.innerHTML = '';
                this.view.svg.innerHTML = '';
                this.view.logs.innerHTML = '';
                this.nodes = [];
                this.tokens = 0;
                this.startTime = Date.now();
                this.updateMetrics();
            }

            // --- THE SCENARIO SCRIPT ---
            async injectScenario() {
                this.reset();
                
                // 1. Root Node
                const root = this.createNode({
                    id: 'ROOT-01',
                    role: 'ORCHESTRATOR',
                    task: 'Analyze Lithium Supply Chain Risks (2026)',
                    depth: 0
                });

                await this.simulateThinking(root.id, [
                    "Loading context: Global Mining Database...",
                    "Identifying key regions: Australia, Chile, China...",
                    "Strategy: Split by Geo-Political & Market vectors.",
                    "Mutation: Spawning 3 sub-agents."
                ]);

                // 2. Level 1 Expansion
                const geoNode = this.createNode({ id: 'AG-GEO', parentId: 'ROOT-01', role: 'RESEARCHER', task: 'Geopolitical Stability Assessment', depth: 1 });
                const marketNode = this.createNode({ id: 'AG-MKT', parentId: 'ROOT-01', role: 'ANALYST', task: 'Price Volatility Modeling', depth: 1 });
                const logNode = this.createNode({ id: 'AG-LOG', parentId: 'ROOT-01', role: 'LOGISTICS', task: 'Shipping Route Vulnerabilities', depth: 1 });

                // Parallel Processing Simulation
                this.simulateThinking(marketNode.id, ["Querying LME futures...", "Volatility index calculation...", "DONE."]).then(() => this.setNodeStatus(marketNode.id, 'COMPLETE'));
                
                this.simulateThinking(logNode.id, ["Analyzing Panama Canal throughput...", "Fuel cost projections...", "DONE."]).then(() => this.setNodeStatus(logNode.id, 'COMPLETE'));

                // 3. Complex Branch (Geo Node realizes it needs help)
                await this.simulateThinking(geoNode.id, [
                    "Scanning Chile regulatory framework...",
                    "ALERT: New Nationalization Bill detected.",
                    "Insufficient legal context.",
                    "Requesting Topology Mutation: Add Legal Specialist."
                ]);

                const legalNode = this.createNode({ id: 'AG-LEGAL', parentId: 'AG-GEO', role: 'LEGAL_BOT', task: 'Parse Chilean Mining Code Amendment', depth: 2 });
                
                await this.simulateThinking(legalNode.id, [
                    "Downloading PDF (405 pages)...",
                    "Vectorizing clauses...",
                    "Extracting royalty impact...",
                    "Output generated: High Tax Risk confirmed."
                ]);
                this.setNodeStatus(legalNode.id, 'COMPLETE');

                // 4. Convergence
                await this.simulateThinking(geoNode.id, [
                    "Integrating Legal findings...",
                    "Updating Risk Score: HIGH.",
                    "Reporting to Root."
                ]);
                this.setNodeStatus(geoNode.id, 'COMPLETE');

                await this.simulateThinking(root.id, [
                    "All child tasks resolved.",
                    "Synthesizing Final Report...",
                    "Final Output: Risk Index 8.4/10."
                ]);
                this.setNodeStatus(root.id, 'COMPLETE');
                this.log("WORKFLOW FINALIZED successfully.", 'COMPLETE');
            }

            async simulateThinking(id, steps) {
                for (let step of steps) {
                    this.updateTerminal(id, step);
                    await new Promise(r => setTimeout(r, 600 + Math.random() * 400));
                }
            }
        }

        const engine = new Engine();

    </script>
</body>
</html>
