<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARO Architect v2 - Foreground Mix</title>
    <style>
        :root {
            --bg: #050505;
            --cyan: #00F0FF;
            --blueprint: rgba(0, 240, 255, 0.1);
            --crt-text: #aaa;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            margin: 0; background: var(--bg); height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; font-family: var(--font-mono);
            perspective: 1000px; /* Stronger perspective for depth */
        }

        /* --- THE STAGE --- */
        #scene-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.5s var(--ease-snap);
            transform-style: preserve-3d;
        }

        /* 3D TILT EFFECT - BROUGHT TO FOREGROUND */
        .stage-architect #scene-container {
            /* translateY(350px) pulls the whole tilted scene toward the bottom edge */
            transform: rotateX(55deg) rotateZ(-20deg) translateY(350px) scale(1.3);
        }

        /* --- PHASE 1: THE DATED TERMINAL --- */
        #dated-terminal {
            width: 320px; height: 180px;
            border: 1px solid #333;
            background: #0a0a0a;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,1);
            position: absolute;
            z-index: 10;
            transition: all 0.8s var(--ease-snap);
            /* Keep it flat until spacebar */
            transform: translateZ(100px); 
        }

        .terminal-header {
            font-size: 8px; color: #555;
            margin-bottom: 10px; border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .terminal-line {
            font-size: 10px; color: var(--crt-text);
            margin-bottom: 5px; opacity: 0.8;
            white-space: nowrap; overflow: hidden;
        }

        .cursor { width: 6px; height: 10px; background: var(--crt-text); display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* TERMINAL SHATTER ON ACTIVATE */
        .stage-architect #dated-terminal {
            opacity: 0;
            transform: translateZ(500px) scale(1.5);
            filter: blur(20px);
        }

        /* --- PHASE 2: THE BLUEPRINT GRID --- */
        .grid-floor {
            position: absolute; width: 5000px; height: 5000px;
            background-image: 
                linear-gradient(var(--blueprint) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center;
            opacity: 0;
            transform: translateZ(-200px);
            transition: opacity 1s ease, transform 1s var(--ease-snap);
        }
        .stage-architect .grid-floor { opacity: 1; transform: translateZ(0); }

        /* --- PHASE 3: THE SOLUTION (3D DAG) --- */
        .solution-engine {
            position: absolute;
            width: 600px; height: 400px;
            transform-style: preserve-3d;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }
        .stage-architect .solution-engine { opacity: 1; }

        /* LOGIC SLABS (Nodes) */
        .slab {
            position: absolute;
            width: 140px; height: 80px;
            background: rgba(0, 240, 255, 0.05);
            border: 2px solid var(--cyan);
            display: flex; flex-direction: column;
            padding: 10px; color: var(--cyan);
            transform-style: preserve-3d;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
            transition: all 1s var(--ease-snap);
            transform: translate3d(var(--x), var(--y), -500px); 
            opacity: 0;
        }

        .slab-id { font-size: 8px; opacity: 0.5; margin-bottom: 5px; }
        .slab-label { font-size: 12px; font-weight: bold; letter-spacing: 1px; }

        /* Animation: Rising up from the floor */
        .stage-locked .slab { transform: translate3d(var(--x), var(--y), 0); opacity: 1; }

        /* Connector Lines */
        .connector {
            position: absolute;
            background: var(--cyan);
            height: 2px;
            transform-origin: left center;
            opacity: 0;
            transition: opacity 0.5s ease 1.5s;
            box-shadow: 0 0 10px var(--cyan);
        }
        .stage-locked .connector { opacity: 0.4; }

        /* --- CALLOUTS --- */
        .callout {
            position: absolute;
            color: white; font-size: 9px;
            padding: 4px 8px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.8);
            opacity: 0; transform: translateZ(50px);
            transition: opacity 0.5s ease;
            white-space: nowrap;
        }
        .stage-locked .callout { opacity: 1; }

        /* --- CRT OVERLAY --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="scene-container">
        
        <!-- THE GRID FLOOR -->
        <div class="grid-floor"></div>

        <!-- THE OLD WAY (TERMINAL) -->
        <div id="dated-terminal">
            <div class="terminal-header">LEGACY_SESSION_042 // TTY_1</div>
            <div class="terminal-line">> TASK: GENERATE_REPORT</div>
            <div class="terminal-line">> FETCHING_DATA...</div>
            <div class="terminal-line">> ERROR: CONTEXT_COLLAPSE</div>
            <div class="terminal-line">> <span class="cursor"></span></div>
        </div>

        <!-- THE NEW WAY (3D ARCHITECTURE) -->
        <div class="solution-engine">
            <!-- Slabs positioned in 3D space (shifted right by 100px) -->
            <div class="slab" style="--x: -100px; --y: -100px; transition-delay: 0.1s;">
                <span class="slab-id">NODE_01</span>
                <span class="slab-label">ORCHESTRATOR</span>
            </div>
            <div class="slab" style="--x: 150px; --y: -180px; transition-delay: 0.3s;">
                <span class="slab-id">NODE_02</span>
                <span class="slab-label">ANALYST</span>
            </div>
            <div class="slab" style="--x: 150px; --y: 20px; transition-delay: 0.4s;">
                <span class="slab-id">NODE_03</span>
                <span class="slab-label">RESEARCHER</span>
            </div>
            <div class="slab" style="--x: 400px; --y: -80px; transition-delay: 0.6s;">
                <span class="slab-id">NODE_04</span>
                <span class="slab-label">SYNTHESIZER</span>
            </div>

            <!-- Connectors (fixed to connect slab edges properly) -->
            <!-- NODE_01 right edge (40, -60) → NODE_02 left edge (150, -140) -->
            <div class="connector" style="width: 136px; left: 40px; top: -60px; transform: rotate(-36deg);"></div>
            <!-- NODE_01 right edge (40, -60) → NODE_03 left edge (150, 60) -->
            <div class="connector" style="width: 163px; left: 40px; top: -60px; transform: rotate(47deg);"></div>
            <!-- NODE_02 right edge (290, -140) → NODE_04 left edge (400, -40) -->
            <div class="connector" style="width: 149px; left: 290px; top: -140px; transform: rotate(42deg);"></div>
            <!-- NODE_03 right edge (290, 60) → NODE_04 left edge (400, -40) -->
            <div class="connector" style="width: 149px; left: 290px; top: 60px; transform: rotate(-42deg);"></div>

            <!-- Metadata Callouts (shifted right by 100px) -->
            <div class="callout" style="left: -140px; top: -180px; transition-delay: 1.2s;">TOPOLOGY_MAPPED</div>
            <div class="callout" style="left: 550px; top: -80px; transition-delay: 1.5s;">RECURSION_SAFE</div>
            <div class="callout" style="left: 200px; top: 120px; transition-delay: 1.7s;">DETERMINISTIC_EXECUTION</div>
        </div>

    </div>

    <script>
        const body = document.body;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                runArchitectSequence();
            }
        });

        async function runArchitectSequence() {
            const term = document.getElementById('dated-terminal');
            term.style.borderColor = 'var(--cyan)';
            term.style.color = 'var(--cyan)';
            
            await wait(1000);

            // 2. VO: "They architect..."
            body.classList.add('stage-architect');

            await wait(800);

            // 3. VO: "...solutions."
            body.classList.add('stage-locked');
        }

        function wait(ms) { return new Promise(res => setTimeout(res, ms)); }
    </script>
</body>
</html>
