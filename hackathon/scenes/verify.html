<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARO Results Render</title>
    <style>
        :root {
            --bg: #050505;
            --cyan: #00F0FF;
            --green: #2ea043;
            --amber: #FFB300;
            --dim: #333;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: var(--font-mono);
            color: white;
        }

        /* CONTAINER */
        .stage {
            display: flex;
            gap: 40px;
            perspective: 1000px;
        }

        /* CARDS */
        .card {
            width: 300px;
            height: 400px;
            border: 1px solid var(--dim);
            background: rgba(10,10,10,0.8);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            opacity: 0; /* Hidden initially */
            transform: translateY(50px) rotateX(10deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) rotateX(0);
            border-color: var(--cyan);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.1);
        }

        /* HEADERS */
        .header {
            height: 30px;
            border-bottom: 1px solid var(--dim);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #666;
            background: #080808;
        }

        .card.active .header {
            color: var(--cyan);
            border-bottom-color: var(--cyan);
        }

        /* CONTENT ZONES */
        .body {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FOOTERS */
        .footer {
            height: 40px;
            border-top: 1px solid var(--dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            background: #080808;
            text-transform: uppercase;
        }

        /* === VISUAL 1: ARTIFACTS === */
        .icon-file {
            width: 80px; height: 100px;
            border: 2px solid var(--dim);
            position: relative;
            transition: all 0.3s;
        }
        .card.active .icon-file { border-color: var(--cyan); background: rgba(0, 240, 255, 0.05); }
        
        .corner-fold {
            position: absolute; top: -2px; right: -2px;
            border-style: solid;
            border-width: 0 20px 20px 0;
            border-color: transparent var(--bg) transparent transparent;
            z-index: 2;
        }
        .corner-fold::after {
            content: ''; position: absolute; top: 0; right: -20px;
            border-width: 20px 20px 0 0;
            border-style: solid;
            border-color: var(--dim) transparent transparent transparent;
        }
        .card.active .corner-fold::after { border-color: var(--cyan) transparent transparent transparent; }

        .hash-line {
            font-size: 8px; color: var(--cyan); opacity: 0;
            position: absolute; bottom: 80px; width: 100%; text-align: center;
        }
        .card.active .hash-line { animation: typeIn 0.5s forwards 0.5s; }

        .stamp {
            position: absolute;
            font-size: 24px; font-weight: 900;
            color: var(--cyan);
            border: 4px solid var(--cyan);
            padding: 5px 10px;
            transform: scale(2) rotate(-15deg);
            opacity: 0;
        }
        .card.active .stamp { animation: stampDown 0.3s forwards 0.8s; }

        /* === VISUAL 2: CODE === */
        .terminal {
            width: 90%; height: 80%;
            font-size: 10px; color: var(--green);
            overflow: hidden;
            display: flex; flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 20px;
        }
        .cmd-line { opacity: 0; transform: translateY(10px); }
        .card.active .cmd-line:nth-child(1) { animation: slideUp 0.2s forwards 0.2s; }
        .card.active .cmd-line:nth-child(2) { animation: slideUp 0.2s forwards 0.4s; }
        .card.active .cmd-line:nth-child(3) { animation: slideUp 0.2s forwards 0.6s; }
        
        .success-banner {
            position: absolute;
            background: var(--green);
            color: black;
            padding: 5px 20px;
            font-weight: bold;
            opacity: 0;
        }
        .card.active .success-banner { animation: flashIn 0.2s forwards 1s; }

        /* === VISUAL 3: RESEARCH === */
        .graph-box {
            width: 200px; height: 150px;
            border-left: 2px solid var(--dim);
            border-bottom: 2px solid var(--dim);
            position: relative;
        }
        .card.active .graph-box { border-color: var(--amber); }

        .bar {
            position: absolute; bottom: 0; width: 30px; background: var(--amber);
            height: 0; transition: height 0.5s ease-out; opacity: 0.5;
        }
        .card.active .bar:nth-child(1) { height: 40%; left: 10px; transition-delay: 0.2s; }
        .card.active .bar:nth-child(2) { height: 70%; left: 50px; transition-delay: 0.4s; }
        .card.active .bar:nth-child(3) { height: 50%; left: 90px; transition-delay: 0.6s; }
        .card.active .bar:nth-child(4) { height: 90%; left: 130px; transition-delay: 0.8s; opacity: 1; box-shadow: 0 0 10px var(--amber); }

        .target-reticle {
            position: absolute; top: 10%; right: 20px;
            width: 40px; height: 40px;
            border: 1px dashed var(--amber);
            border-radius: 50%;
            opacity: 0;
        }
        .card.active .target-reticle { animation: spinIn 0.5s forwards 1.0s; }

        /* === ANIMATIONS === */
        @keyframes stampDown {
            0% { transform: scale(3) rotate(-15deg); opacity: 0; }
            80% { transform: scale(0.9) rotate(-15deg); opacity: 1; }
            100% { transform: scale(1) rotate(-15deg); opacity: 1; }
        }
        @keyframes typeIn { from { opacity: 0; letter-spacing: 5px; } to { opacity: 1; letter-spacing: 0; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flashIn { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes spinIn { 0% { opacity: 0; transform: rotate(-90deg) scale(2); } 100% { opacity: 1; transform: rotate(0) scale(1); } }

        /* === CURSOR === */
        .cursor-idle {
            position: fixed; bottom: 20px; right: 20px;
            width: 10px; height: 20px; background: var(--cyan);
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .hidden { display: none; }

        /* SCANLINES */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div id="cursor" class="cursor-idle"></div>

    <div class="stage">
        
        <!-- 1. ARTIFACTS -->
        <div id="card-1" class="card">
            <div class="header">TYPE: BLOB_STORAGE</div>
            <div class="body">
                <div class="icon-file">
                    <div class="corner-fold"></div>
                </div>
                <div class="hash-line">SHA: e3b0c44298fc1c149afbf4</div>
                <div class="stamp">VERIFIED</div>
            </div>
            <div class="footer" style="color: var(--cyan)">Artifacts</div>
        </div>

        <!-- 2. CODE -->
        <div id="card-2" class="card">
            <div class="header">TYPE: EXECUTION_ENV</div>
            <div class="body">
                <div class="terminal">
                    <div class="cmd-line">> pip install pandas</div>
                    <div class="cmd-line">> python process.py</div>
                    <div class="cmd-line">> analyzing data...</div>
                </div>
                <div class="success-banner">EXIT CODE 0</div>
            </div>
            <div class="footer" style="color: var(--green)">Runtime</div>
        </div>

        <!-- 3. RESEARCH -->
        <div id="card-3" class="card">
            <div class="header">TYPE: INTELLIGENCE</div>
            <div class="body">
                <div class="graph-box">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="target-reticle"></div>
                </div>
            </div>
            <div class="footer" style="color: var(--amber)">Insights</div>
        </div>

    </div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('cursor').classList.add('hidden');
                runSequence();
            }
        });

        function runSequence() {
            // Timing matches the voiceover pacing
            // "The result? Verifiable artifacts..."
            setTimeout(() => document.getElementById('card-1').classList.add('active'), 100);

            // "...Code that runs..."
            setTimeout(() => document.getElementById('card-2').classList.add('active'), 1200);

            // "...Research that lands."
            setTimeout(() => document.getElementById('card-3').classList.add('active'), 2400);
        }
    </script>
</body>
</html>
