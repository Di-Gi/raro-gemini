<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RARO | Outro</title>
    <style>
        :root {
            --bg: #000000;
            --cyan: #00F0FF;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --ease-snap: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            margin: 0; background: var(--bg); height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; font-family: var(--font-mono);
            color: white;
        }

        /* --- THE LOGO BLOCK --- */
        .logo-container {
            display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 10;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.5s var(--ease-snap);
        }

        .active .logo-container { opacity: 1; transform: scale(1); }

        .main-logo {
            font-size: 120px; font-weight: 900; letter-spacing: 25px;
            color: white; margin-left: 25px; /* Offset for spacing */
            text-shadow: 0 0 30px rgba(255,255,255,0);
            transition: text-shadow 2s ease;
        }

        .active .main-logo {
            text-shadow: 0 0 40px var(--cyan);
        }

        .tagline {
            font-size: 10px; letter-spacing: 5px; color: var(--cyan);
            margin-top: -10px; opacity: 0;
            text-transform: uppercase;
        }

        .active .tagline { animation: typeIn 1s forwards 0.8s; }

        /* --- THE HEXAGONAL SEAL --- */
        .hex-seal {
            position: absolute; width: 400px; height: 400px;
            border: 2px solid var(--cyan);
            opacity: 0; transform: rotate(0deg) scale(1.5);
            transition: all 2s var(--ease-snap) 0.5s;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .active .hex-seal {
            opacity: 0.1; transform: rotate(30deg) scale(1);
        }

        /* --- STATUS BADGE --- */
        .status-badge {
            position: absolute; bottom: 80px;
            display: flex; align-items: center; gap: 15px;
            opacity: 0; transform: translateY(20px);
            transition: all 0.8s var(--ease-snap) 1.5s;
        }

        .active .status-badge { opacity: 1; transform: translateY(0); }

        .led { width: 8px; height: 8px; background: var(--cyan); border-radius: 50%; box-shadow: 0 0 10px var(--cyan); }
        .status-text { font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        /* --- SCAN LINE --- */
        .scanner {
            position: absolute; top: 50%; left: -100%;
            width: 100%; height: 1px;
            background: var(--cyan);
            box-shadow: 0 0 20px var(--cyan);
            opacity: 0;
        }

        .scanning .scanner { animation: wipe 0.8s var(--ease-snap) forwards; opacity: 1; }

        @keyframes wipe {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes typeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.7; transform: translateY(0); }
        }

        /* --- DECORATIVE BRACKETS --- */
        .bracket {
            position: absolute; font-size: 24px; color: var(--cyan);
            opacity: 0; transition: all 1s var(--ease-snap) 1s;
        }
        .b-left { top: 50%; left: -80px; transform: translateY(-50%) translateX(20px); }
        .b-right { top: 50%; right: -80px; transform: translateY(-50%) translateX(-20px); }

        .active .bracket { opacity: 0.4; transform: translateY(-50%) translateX(0); }

        /* CURSOR */
        .final-cursor {
            margin-top: 40px; font-size: 20px; color: var(--cyan);
            opacity: 0;
        }
        .active .final-cursor { animation: blink 1s infinite 2s; }
        @keyframes blink { 50% { opacity: 1; } }

    </style>
</head>
<body id="body">

    <div class="hex-seal"></div>

    <div id="main-lockup" class="logo-container">
        <div class="bracket b-left">[</div>
        <div class="main-logo">RARO</div>
        <div class="tagline">Recursive Agent Runtime Orchestrator</div>
        <div class="bracket b-right">]</div>
        <div class="final-cursor">â–ˆ</div>
    </div>

    <div class="status-badge">
        <div class="led"></div>
        <div class="status-text">SYSTEM_OPERATIONAL</div>
    </div>

    <div class="scanner" id="line"></div>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                runOutro();
            }
        });

        async function runOutro() {
            const body = document.getElementById('body');
            
            // 1. Initial Scan Line
            body.classList.add('scanning');
            
            await new Promise(r => setTimeout(r, 400));

            // 2. Logo Reveal
            body.classList.add('active');
        }
    </script>
</body>
</html>
