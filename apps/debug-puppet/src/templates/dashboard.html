<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppet Master | DAG Debugger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface-raised: #242424;
            --border: #333;
            --text: #f0f0f0;
            --text-muted: #888;
            --accent: #ff00ff;
            --accent-dim: #990099;
            --success: #00ff00;
            --warning: #ffaa00;
            --danger: #ff0055;
            --blue: #0099ff;
            --mono: 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 2px solid var(--accent);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            font-family: var(--mono);
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.live { background: var(--success); box-shadow: 0 0 12px var(--success); }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr auto;
            height: calc(100vh - 60px);
            gap: 0;
        }

        .dag-panel {
            grid-row: 1 / 3;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            overflow: auto;
            position: relative;
        }

        .controls-panel {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 50vh;
        }

        .history-panel {
            background: var(--surface-raised);
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 50vh;
        }

        .panel-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        /* DAG Visualization */
        #dag-svg {
            width: 100%;
            min-height: 400px;
        }

        .dag-node {
            cursor: pointer;
            transition: all 0.2s;
        }

        .dag-node rect {
            fill: var(--surface-raised);
            stroke: var(--border);
            stroke-width: 2;
        }

        .dag-node.pending rect { stroke: var(--warning); stroke-width: 2; }
        .dag-node.running rect { stroke: var(--accent); stroke-width: 3; animation: pulse-border 1.5s infinite; }
        .dag-node.completed rect { stroke: var(--success); stroke-width: 2; fill: rgba(0, 255, 0, 0.1); }
        .dag-node.preconfigured rect { stroke: var(--blue); stroke-width: 2; stroke-dasharray: 4; }

        @keyframes pulse-border {
            0%, 100% { stroke-opacity: 1; }
            50% { stroke-opacity: 0.5; }
        }

        .dag-node text {
            fill: var(--text);
            font-size: 12px;
            font-family: var(--mono);
            pointer-events: none;
        }

        .dag-edge {
            stroke: var(--border);
            stroke-width: 1.5;
            fill: none;
            marker-end: url(#arrowhead);
        }

        /* Pending Agent Card (Overlay) */
        .pending-overlay {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .pending-overlay.active { display: flex; align-items: center; justify-content: center; }

        .pending-card {
            background: var(--surface);
            border: 2px solid var(--accent);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(255, 0, 255, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: var(--accent);
            color: var(--bg);
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-name {
            font-size: 1.25rem;
            font-weight: 700;
            font-family: var(--mono);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pulse-indicator {
            font-size: 0.875rem;
            font-weight: 700;
            animation: pulse-text 1.5s infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .card-body {
            padding: 1.5rem;
        }

        .preconfigured-notice {
            background: rgba(0, 153, 255, 0.1);
            border: 1px solid var(--blue);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--blue);
        }

        textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 4px;
            font-family: var(--mono);
            font-size: 0.875rem;
            min-height: 200px;
            resize: vertical;
        }

        textarea:focus { outline: none; border-color: var(--accent); }

        .snippets {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 0.75rem 0;
        }

        .snippet-btn {
            font-size: 0.6875rem;
            padding: 0.375rem 0.75rem;
            background: var(--surface-raised);
            border: 1px solid var(--border);
            color: var(--text-muted);
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--mono);
            transition: all 0.2s;
        }

        .snippet-btn:hover {
            background: var(--bg);
            color: var(--accent);
            border-color: var(--accent);
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 700;
            font-family: var(--mono);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-inject {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-inject:hover { background: var(--accent-dim); }

        .btn-skip {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-skip:hover {
            background: var(--surface-raised);
            border-color: var(--accent);
        }

        /* Pre-Configuration Form */
        .preconfig-form {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .form-row {
            margin-bottom: 0.75rem;
        }

        label {
            display: block;
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.375rem;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 3px;
            font-family: var(--mono);
            font-size: 0.8125rem;
        }

        input:focus, select:focus { outline: none; border-color: var(--accent); }

        .preconfig-list {
            margin-top: 1rem;
        }

        .preconfig-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--mono);
            font-size: 0.8125rem;
        }

        .preconfig-item .agent { color: var(--blue); font-weight: 600; }

        .btn-remove {
            padding: 0.25rem 0.5rem;
            font-size: 0.6875rem;
            background: var(--danger);
            color: var(--bg);
        }

        /* History */
        .history-item {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.875rem;
            margin-bottom: 0.75rem;
            font-family: var(--mono);
            font-size: 0.8125rem;
        }

        .history-item .meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .history-item .agent { color: var(--accent); font-weight: 600; }
        .history-item.injected { border-left: 3px solid var(--accent); }
        .history-item.skipped { border-left: 3px solid var(--text-muted); }

        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><span>üé≠</span>Puppet Master</h1>
        <div class="status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <div class="main-layout">
        <!-- DAG Visualization -->
        <div class="dag-panel">
            <div class="panel-title">// DAG Execution Flow</div>
            <div id="dag-container">
                <svg id="dag-svg"></svg>
            </div>
            <div id="dag-empty" class="empty" style="display: none;">
                No active workflow. Start a workflow to see the DAG.
            </div>
        </div>

        <!-- Pre-Configuration & Controls -->
        <div class="controls-panel">
            <div class="panel-title">// Pre-Configure Mocks</div>
            <div class="preconfig-form">
                <div class="form-row">
                    <label for="preconfig-agent">Agent ID</label>
                    <select id="preconfig-agent">
                        <option value="">Select from DAG...</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="preconfig-content">Mock Response</label>
                    <textarea id="preconfig-content" placeholder="Enter mock response..." rows="4"></textarea>
                </div>
                <div class="snippets">
                    <button class="snippet-btn" onclick="loadSnippet('preconfig-content', 'delegation')">Delegation</button>
                    <button class="snippet-btn" onclick="loadSnippet('preconfig-content', 'file_write')">File Write</button>
                    <button class="snippet-btn" onclick="loadSnippet('preconfig-content', 'simple')">Simple Text</button>
                </div>
                <button class="btn-inject" style="width: 100%; margin-top: 0.5rem;" onclick="preconfigureMock()">
                    üìù Pre-Configure This Agent
                </button>
            </div>

            <div class="preconfig-list" id="preconfig-list"></div>
        </div>

        <!-- History -->
        <div class="history-panel">
            <div class="panel-title">// Execution History</div>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Pending Agent Overlay -->
    <div class="pending-overlay" id="pending-overlay">
        <div class="pending-card">
            <div class="card-header">
                <span class="agent-name" id="pending-agent-name">AGENT</span>
                <span class="pulse-indicator">‚è∏ EXECUTION PAUSED</span>
            </div>
            <div class="card-body">
                <div id="preconfigured-notice" class="preconfigured-notice" style="display: none;">
                    ‚ÑπÔ∏è This agent has a pre-configured mock. You can modify it below or skip to use the LLM.
                </div>
                <textarea id="pending-content" placeholder="Enter mock response..."></textarea>
                <div class="snippets">
                    <button class="snippet-btn" onclick="loadSnippet('pending-content', 'delegation')">Delegation</button>
                    <button class="snippet-btn" onclick="loadSnippet('pending-content', 'file_write')">File Write</button>
                    <button class="snippet-btn" onclick="loadSnippet('pending-content', 'web_search')">Web Search</button>
                    <button class="snippet-btn" onclick="loadSnippet('pending-content', 'simple')">Simple Text</button>
                </div>
                <div class="card-actions">
                    <button class="btn-inject" onclick="respondInject()">üíâ Inject & Continue</button>
                    <button class="btn-skip" onclick="respondSkip()">‚è© Skip (Use LLM)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentRunId = null;
        let currentPendingAgent = null;
        let dagTopology = null;
        let preconfigurations = {};

        // Snippets
        const SNIPPETS = {
            'delegation': `I need to delegate this task.
\`\`\`json:delegation
{
  "reason": "Testing delegation",
  "strategy": "child",
  "new_nodes": [
    {
      "id": "test_worker",
      "role": "worker",
      "model": "fast",
      "prompt": "Complete the task",
      "tools": ["read_file"],
      "depends_on": []
    }
  ]
}
\`\`\``,
            'file_write': `Creating test file.
\`\`\`json:function
{
  "name": "write_file",
  "args": {
    "filename": "test_output.txt",
    "content": "Test content from puppet master"
  }
}
\`\`\``,
            'web_search': `Searching for information.
\`\`\`json:function
{
  "name": "web_search",
  "args": {
    "query": "RARO framework"
  }
}
\`\`\``,
            'simple': `Task completed successfully.\n\nAll requirements met.\nProceeding to next phase.`
        };

        // SSE Connections
        const pendingSource = new EventSource('/stream/pending');
        const updateSource = new EventSource('/stream/updates');

        pendingSource.onopen = () => updateStatus(true, 'Live');
        pendingSource.onerror = () => updateStatus(false, 'Reconnecting...');

        pendingSource.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            if (msg.type === 'pending_agent') {
                handlePendingAgent(msg.data);
            }
        };

        updateSource.onmessage = function(event) {
            const record = JSON.parse(event.data);
            addHistoryItem(record);
        };

        function updateStatus(isLive, text) {
            const dot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            if (isLive) dot.classList.add('live');
            else dot.classList.remove('live');
            statusText.textContent = text;
        }

        function loadSnippet(targetId, type) {
            document.getElementById(targetId).value = SNIPPETS[type];
        }

        async function handlePendingAgent(agent) {
            currentPendingAgent = agent;
            currentRunId = agent.run_id;

            // Fetch topology if needed
            if (!dagTopology || dagTopology.run_id !== currentRunId) {
                await fetchTopology(currentRunId);
            }

            // Show overlay
            document.getElementById('pending-agent-name').textContent = agent.agent_id.toUpperCase();

            const contentArea = document.getElementById('pending-content');
            const notice = document.getElementById('preconfigured-notice');

            if (agent.preconfigured) {
                contentArea.value = agent.preconfigured_content;
                notice.style.display = 'block';
            } else {
                contentArea.value = '';
                notice.style.display = 'none';
            }

            document.getElementById('pending-overlay').classList.add('active');

            // Update DAG visualization
            updateDAGNode(agent.agent_id, 'running');
        }

        async function respondInject() {
            const content = document.getElementById('pending-content').value.trim();
            if (!content) {
                alert('Please enter mock content');
                return;
            }

            await respond('inject', content);
        }

        async function respondSkip() {
            await respond('skip', null);
        }

        async function respond(action, content) {
            try {
                await fetch('/respond', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        run_id: currentPendingAgent.run_id,
                        agent_id: currentPendingAgent.agent_id,
                        action: action,
                        content: content
                    })
                });

                // Close overlay
                document.getElementById('pending-overlay').classList.remove('active');

                // Update DAG
                updateDAGNode(currentPendingAgent.agent_id, 'completed');

                currentPendingAgent = null;
            } catch (e) {
                alert('Failed to respond: ' + e.message);
            }
        }

        async function preconfigureMock() {
            const agentSelect = document.getElementById('preconfig-agent');
            const content = document.getElementById('preconfig-content').value.trim();

            if (!agentSelect.value || !content) {
                alert('Please select an agent and enter content');
                return;
            }

            try {
                await fetch('/preconfigure', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        run_id: currentRunId,
                        agent_id: agentSelect.value,
                        content: content
                    })
                });

                // Add to local list
                const key = `${currentRunId}:${agentSelect.value}`;
                preconfigurations[key] = content;

                // Update UI
                updatePreconfigList();
                updateDAGNode(agentSelect.value, 'preconfigured');

                // Clear form
                document.getElementById('preconfig-content').value = '';

                console.log(`Pre-configured ${agentSelect.value}`);
            } catch (e) {
                alert('Failed to preconfigure: ' + e.message);
            }
        }

        async function removePreconfiguration(agentId) {
            try {
                await fetch(`/preconfigure/${currentRunId}/${agentId}`, {
                    method: 'DELETE'
                });

                const key = `${currentRunId}:${agentId}`;
                delete preconfigurations[key];

                updatePreconfigList();
                updateDAGNode(agentId, 'pending');
            } catch (e) {
                alert('Failed to remove: ' + e.message);
            }
        }

        function updatePreconfigList() {
            const list = document.getElementById('preconfig-list');
            list.innerHTML = '';

            for (const [key, content] of Object.entries(preconfigurations)) {
                const agentId = key.split(':')[1];
                const item = document.createElement('div');
                item.className = 'preconfig-item';
                item.innerHTML = `
                    <span><span class="agent">${agentId}</span>: ${content.substring(0, 30)}...</span>
                    <button class="btn-remove" onclick="removePreconfiguration('${agentId}')">Remove</button>
                `;
                list.appendChild(item);
            }
        }

        async function fetchTopology(runId) {
            try {
                const response = await fetch(`/topology/${runId}`);
                dagTopology = await response.json();
                renderDAG();
            } catch (e) {
                console.error('Failed to fetch topology:', e);
                document.getElementById('dag-empty').style.display = 'block';
            }
        }

        function renderDAG() {
            if (!dagTopology || !dagTopology.nodes) return;

            const svg = document.getElementById('dag-svg');
            const nodes = dagTopology.nodes;
            const edges = dagTopology.edges || [];

            // Simple vertical layout
            const nodeWidth = 120;
            const nodeHeight = 40;
            const verticalSpacing = 80;
            const horizontalSpacing = 150;

            let svgContent = `
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#333" />
                    </marker>
                </defs>
            `;

            // Calculate positions (simple vertical layout)
            const positions = {};
            nodes.forEach((node, index) => {
                positions[node] = {
                    x: 150 + (index % 3) * horizontalSpacing,
                    y: 50 + Math.floor(index / 3) * verticalSpacing
                };
            });

            // Draw edges
            edges.forEach(edge => {
                const from = positions[edge.from];
                const to = positions[edge.to];
                if (from && to) {
                    svgContent += `<path class="dag-edge" d="M ${from.x + nodeWidth/2} ${from.y + nodeHeight} L ${to.x + nodeWidth/2} ${to.y}" />`;
                }
            });

            // Draw nodes
            nodes.forEach(node => {
                const pos = positions[node];
                svgContent += `
                    <g class="dag-node" data-agent="${node}" onclick="selectNodeForPreconfig('${node}')">
                        <rect x="${pos.x}" y="${pos.y}" width="${nodeWidth}" height="${nodeHeight}" rx="4" />
                        <text x="${pos.x + nodeWidth/2}" y="${pos.y + nodeHeight/2 + 5}" text-anchor="middle">${node}</text>
                    </g>
                `;
            });

            // Set SVG height
            const maxY = Math.max(...Object.values(positions).map(p => p.y));
            svg.setAttribute('height', maxY + verticalSpacing);

            svg.innerHTML = svgContent;

            // Populate agent selector
            const select = document.getElementById('preconfig-agent');
            select.innerHTML = '<option value="">Select from DAG...</option>';
            nodes.forEach(node => {
                select.innerHTML += `<option value="${node}">${node}</option>`;
            });

            document.getElementById('dag-empty').style.display = 'none';
        }

        function selectNodeForPreconfig(agentId) {
            document.getElementById('preconfig-agent').value = agentId;
        }

        function updateDAGNode(agentId, state) {
            const node = document.querySelector(`.dag-node[data-agent="${agentId}"]`);
            if (!node) return;

            // Remove all state classes
            node.classList.remove('pending', 'running', 'completed', 'preconfigured');

            // Add new state
            node.classList.add(state);
        }

        function addHistoryItem(record) {
            const list = document.getElementById('history-list');

            const item = document.createElement('div');
            item.className = `history-item ${record.status}`;
            item.innerHTML = `
                <div class="meta">
                    <span><span class="agent">${record.agent_id}</span> @ ${new Date(record.time).toLocaleTimeString()}</span>
                    <span>${record.action === 'inject' ? 'üíâ INJECTED' : '‚è© SKIPPED'}</span>
                </div>
                <div>${record.content}</div>
            `;

            list.insertBefore(item, list.firstChild);
        }
    </script>
</body>
</html>
