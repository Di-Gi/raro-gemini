# docker-compose.yml
# Purpose: Define services and shared volumes for the RARO system.
# Architecture: Infrastructure Layer.
# Dependencies: Docker.

services:
  # 1. THE BRAIN: Rust Kernel Server
  kernel:
    build:
      context: ./apps/kernel-server
      dockerfile: Dockerfile
    container_name: raro-kernel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=raro_kernel=debug,tower_http=trace
      - KERNEL_PORT=3000
      - AGENT_HOST=agents
      - AGENT_PORT=8000
      - REDIS_URL=redis://redis:6379
      - PUPPET_MODE=${PUPPET_MODE:-false}
    volumes:
      - ./storage:/app/storage
    networks:
      - raro-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
    depends_on:
      agents:
        condition: service_started
      redis:
        condition: service_healthy

  # 2. THE MUSCLE: Python Agent Service
  agents:
    build:
      context: ./apps/agent-service
      dockerfile: Dockerfile
    container_name: raro-agents
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - E2B_API_KEY=${E2B_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - DEBUG_PROBE_URL=http://debug-probe:8080
    volumes:
      - ./storage:/app/storage
    networks:
      - raro-net
    depends_on:
      debug-probe:
        condition: service_started
      redis:
        condition: service_healthy

  # 3. THE INSPECTOR: Debug Probe
  debug-probe:
    build:
      context: ./apps/debug-probe
      dockerfile: Dockerfile
    container_name: raro-debug-probe
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - raro-net

  # 3.5 THE PUPPET MASTER: Debug Puppet
  debug-puppet:
    build:
      context: ./apps/debug-puppet
      dockerfile: Dockerfile
    container_name: raro-debug-puppet
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KERNEL_URL=http://kernel:3000
    networks:
      - raro-net
    depends_on:
      redis:
        condition: service_healthy
      kernel:
        condition: service_healthy

  # 4. THE FACE: Svelte Web Console
  web-console:
    build:
      context: ./apps/web-console
      dockerfile: Dockerfile.dev
    container_name: raro-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_USE_MOCK_API=false 
      - DOCKER_ENV=true
    volumes:
      - ./apps/web-console/src:/app/src
      - ./apps/web-console/vite.config.ts:/app/vite.config.ts
    depends_on:
      kernel:
        condition: service_healthy
    networks:
      - raro-net

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: raro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - raro-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for persistence
  postgres:
    image: postgres:16-alpine
    container_name: raro-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=raro
      - POSTGRES_USER=raro
      - POSTGRES_PASSWORD=raro
    networks:
      - raro-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raro"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # THE REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: raro-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-console
      - kernel
      - agents
    networks:
      - raro-net

networks:
  raro-net:
    driver: bridge

volumes:
  postgres_data: