services:
  # 1. THE BRAIN: Rust Kernel Server
  # Orchestrates the DAG and manages state.
  kernel:
    build:
      context: ./apps/kernel-server
      dockerfile: Dockerfile
    container_name: raro-kernel
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=raro_kernel=debug,tower_http=trace
      - KERNEL_PORT=3000
      # CRITICAL: Points to the internal docker service name of the agent service
      - AGENT_HOST=agents
      - AGENT_PORT=8000
    networks:
      - raro-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
    depends_on:
      agents:
        condition: service_started

  # 2. THE MUSCLE: Python Agent Service
  # Executes Gemini 3 inference and handles heavy lifting.
  agents:
    build:
      context: ./apps/agent-service
      dockerfile: Dockerfile
    container_name: raro-agents
    ports:
      - "8000:8000" # Exposed for direct debugging if needed
    environment:
      - PYTHONUNBUFFERED=1
      # API Key must be set in your local .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - raro-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 3. THE FACE: SvelteKit Web Console
  # Reactive UI for visualization and control.
  web:
    build:
      context: ./apps/web-console
      dockerfile: Dockerfile
    container_name: raro-web
    ports:
      - "5173:5173"
    environment:
      # Browser runs on Host, so it must hit localhost:3000, not the internal docker name
      - VITE_API_URL=http://localhost:3000
    depends_on:
      kernel:
        condition: service_healthy
    networks:
      - raro-net


  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - raro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for persistence (Optional)
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=raro
      - POSTGRES_USER=raro
      - POSTGRES_PASSWORD=raro
    networks:
      - raro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raro"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  raro:
    driver: bridge

volumes:
  postgres_data:
